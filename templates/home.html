<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'/>
    <title>Drone Aggregator</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
</head>
<body>
<header class="page wrapper">

    <nav class="layout">
        <div class="layout__item palm-1/1 lap-and-up-1/2">
            <h1>Drone Aggregator</h1>
        </div><!--
            --><div class="layout__item palm-1/1 lap-and-up-1/2">
        <ul class="site-nav__list">
            <li class="site-nav__item">
                <a class="btn btn--small" href="https://github.com/spring-guides/draft-gs-template/wiki">Contributions</a>
            </li>
            <li class="site-nav__item">
                <a class="btn btn--small" href="https://github.com/spring-guides">GitHub</a>
            </li>
            <li class="site-nav__item">
                <a class="btn btn--small" href="http://spring.io/guides">Getting Started Guides</a>
            </li>
            <li class="site-nav__item">
                <a class="btn btn--small" href="http://issue-aggregator.guides.spring.io/">Issues</a>
            </li>
        </ul>
    </div>
    </nav>

</header>

<section class="wrapper">

    <ul class="layout"><!--
            --><li th:each="guide : ${guides}" class="layout__item lap-and-up-1/2 desk-1/4">
        <div class="flag flag--tiny">
            <div class="flag__img">
                <img th:src="@{https://drone.io/github.com/spring-guides/__${guide[name]}__/status.png}" />
            </div>
            <div class="flag__body">
                <a th:href="@{http://spring.io__${guide[href]}__}" target="_blank">
                    <p th:text="${guide[title]}"></p>
                </a>
            </div>
        </div>
    </li><!--
        --></ul>

</section>

</body>
</html>
