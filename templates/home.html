<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Issue Aggregator</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1, user-scalable=no"
          id="Viewport" name="viewport"/>
    <link href="https://fonts.googleapis.com/css?family=Varela+Round|Montserrat:400,700" rel="stylesheet"
          type="text/css"/>
    <link rel="stylesheet" type="text/css" href="http://spring.io/css/main.css"/>
    <link rel="stylesheet" type="text/css" href="http://spring.io/css/blog.css"/>
</head>
<body>
<script type="text/javascript">
    // Work around Google font rendering issues in webkit browsers on Windows 7
    if (navigator.userAgent.indexOf("NT 6.1") != -1) {
        document.body.style.WebkitTextStroke = "0.5px";
    }
</script>
<div class="viewport">
    <header class="navbar header--navbar desktop-only">
        <div class="navbar-inner">
            <div class="container-fluid">
                <div class="spring-logo--container">
                    <a class="spring-logo" href="/"><span></span></a>
                </div>
                <ul class="nav pull-right">
                    <li class="navbar-link">
                        <a href="https://github.com/spring-guides/draft-gs-template/wiki">Contributions</a>
                    </li>
                    <li class="navbar-link">
                        <a href="https://github.com/spring-guides">GitHub</a>
                    </li>
                    <li class="navbar-link">
                        <a href="http://spring.io/guides">Getting Started Guides</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <div class="header--container"></div>
    <div class="container-fluid"></div>
    <div></div>
    <div class="body--container container-fluid">
        <div class="main-body--wrapper">
            <div class="blog--container">
                <div class="meta-data--container">
                    <article class="blog--post">
                        <table>
                            <tr th:each="chunk : ${chunks}">
                                <div th:each="guide : ${chunk}">
                                <td>
                                    <a th:href="@{http://spring.io/__${guide[href]}__}" target="_blank">
                                        <small th:text="${guide[title]}"></small>
                                    </a>
                                </td>
                                <td>
                                    <a th:href="@{https://drone.io/github.com/spring-guides/__${guide[name]}__/latest}" target="_blank">
                                        <img th:src="@{https://drone.io/github.com/spring-guides/__${guide[name]}__/status.png}"/>
                                    </a>
                                </td>
                                </div>
                            </tr>
                        </table>
                    </article>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
